        <div class="sub-section">
          <div class="chunk">Experience <div class="chunk__line"> </div> </div>
          <div class="experience">
            {% for job in site.data.experience %}
            <div class="job">
              <div class="top_row">
                <a class="job__company" href="{{job.url}}" target="_blank">{{job.company}}</a>
                <div class="job__time">{{job.time}}</div>
              </div>
                {% for position in job.positions %}
                  <div class="top_row">
                    <h3 class="job__position">{{position.role}}</h3>
                    <div class="job__time">{{position.time}}</div>
                  </div>
                  <p class="job__description">{{position.description | newline_to_br }}</p>
                  <div class="job__list">
                    <ul>
                     {% for listitem in position.list %}
                        <li>{{listitem}}</li>
                     {% endfor %}
                    </ul>
                  </div>
                {% endfor %}
            </div>
            {% endfor %}
          </div>
        </div>
